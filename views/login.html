<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Login | Elite Workx Attendance</title>
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="logo-container">
      <h1 class="logo">Elite Workx</h1>
      <p class="company-info">Fabrication A to Z</p>
    </div>
    
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Login to manage employee attendance</p>
    </div>
    
    <div class="alert alert-danger" id="error-message"></div>
    <div class="alert alert-success" id="success-message"></div>
    
    <form id="login-form" class="active">
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    
    <div class="auth-footer">
      <p>Don't have an account? <a href="/" id="go-to-register">Register here</a></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Check if user is already logged in
      const token = localStorage.getItem('token');
      if (token) {
        window.location.href = '/dashboard';
        return;
      }
      
      // Handle form submission
      const loginForm = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      
      // Function to show error message
      function showError(message) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = message;
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 5000);
      }
      
      // Function to show success message
      function showSuccess(message) {
        successMessage.style.display = 'block';
        successMessage.textContent = message;
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 5000);
      }
      
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const phoneNumber = document.getElementById('phoneNumber').value.trim();
        
        if (!phoneNumber) {
          showError('Please enter your phone number');
          return;
        }
        
        try {
          const response = await fetch('/api/users/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ phoneNumber })
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.message || 'Login failed');
          }
          
          // Save user data and token to localStorage
          localStorage.setItem('token', data.token);
          if (data.user) {
            localStorage.setItem('user', JSON.stringify(data.user));
          }
          
          showSuccess('Login successful!');
          
          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1500);
        } catch (error) {
          showError(error.message || 'Login failed. Please try again.');
        }
      });
      
      // Handle redirection to register
      document.getElementById('go-to-register').addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = '/';
      });
    });
  </script>
</body>
</html>
